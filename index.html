<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- BÀI 1 -->
    <div class="bai1 pt-5">
      <div class="container">
        <h1 class="mb-3">BÀI TẬP 1: QUẢN LÝ TUYỂN SINH</h1>
        <div class="form-group">
          <label for="">Điểm chuẩn</label>
          <input
            type="text"
            name=""
            id="diemChuanHoiDong"
            class="form-control"
            placeholder="Nhập điểm chuẩn hội đồng"
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group">
          <label for="diemThiMonThuNhat">Điểm thi môn thứ nhất</label>
          <input
            type="text"
            name=""
            id="diemThiMonThuNhat"
            class="form-control"
            placeholder="Nhập điểm thi môn thứ nhất"
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group">
          <label for="diemThiMonThuHai">Điểm thi môn thứ hai</label>
          <input
            type="text"
            name=""
            id="diemThiMonThuHai"
            class="form-control"
            placeholder="Nhập điểm thi môn thứ hai"
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group">
          <label for="diemThiMonThuBa">Điểm thi môn thứ ba</label>
          <input
            type="text"
            name=""
            id="diemThiMonThuBa"
            class="form-control"
            placeholder="Nhập điểm thi môn thứ ba"
            aria-describedby="helpId"
          />
        </div>
        <div class="khuVuc mb-3">
          <h3>Khu vực</h3>
          <div class="form-check">
            <label class="form-check-label mr-5">
              <input
                type="radio"
                class="form-check-input"
                name="diemKhuVuc"
                id="khuVucA"
                value="khuVucA"
                checked
              />
              Khu vực A
            </label>
            <label class="form-check-label mr-5">
              <input
                type="radio"
                class="form-check-input"
                name="diemKhuVuc"
                id="khuVucB"
                value="khuVucB"
                checked
              />
              Khu vực B
            </label>
            <label class="form-check-label mr-5">
              <input
                type="radio"
                class="form-check-input"
                name="diemKhuVuc"
                id="khuVucC"
                value="khuVucC"
                checked
              />
              Khu vực C
            </label>
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="diemKhuVuc"
                id="khuVucX"
                value="khuVucX"
                checked
              />
              X
            </label>
          </div>
        </div>
        <div class="doiTuong mb-3">
          <h3>Đối tượng</h3>
          <div class="form-check">
            <label class="form-check-label mr-5">
              <input
                type="radio"
                class="form-check-input"
                name="diemDoiTuong"
                id="doiTuong1"
                value="doiTuong1"
                checked
              />
              Đối tượng 1
            </label>
            <label class="form-check-label mr-5">
              <input
                type="radio"
                class="form-check-input"
                name="diemDoiTuong"
                id="doiTuong2"
                value="doiTuong2"
                checked
              />
              Đối tượng 2
            </label>
            <label class="form-check-label mr-5">
              <input
                type="radio"
                class="form-check-input"
                name="diemDoiTuong"
                id="doiTuong3"
                value="doiTuong3"
                checked
              />
              Đối tượng 3
            </label>
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="diemDoiTuong"
                id="doiTuong0"
                value="doiTuong0"
                checked
              />
              Không ưu tiên
            </label>
          </div>
        </div>
        <button id="btn1" class="btn btn-dark">Kiểm tra kết quả</button>
        <div id="kq1" class="p-3 mt-3 bg-dark text-white"></div>
      </div>
    </div>

    <!-- BÀI 2 -->
    <div class="bai2 pt-5">
      <div class="container">
        <h1 class="mb-3">BÀI TẬP 2: TÍNH TIỀN ĐIỆN</h1>
        <div class="form-group">
          <label for="hoTen">Tên chủ hộ</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="hoTen"
            aria-describedby="helpId"
            placeholder="Nhập họ tên chủ hộ"
          />
        </div>
        <div class="form-group">
          <label for="soDien">Số điện tiêu thụ</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="soDien"
            aria-describedby="helpId"
            placeholder="Nhập số điện tiêu thụ"
          />
        </div>
        <button id="btn2" class="btn btn-success">Tính tiền điện</button>
        <div id="kq2" class="bg-success p-3 mt-3 text-white"></div>
      </div>
    </div>

    <!-- BÀI 3 -->
    <div class="bai3 pt-5">
      <div class="container">
        <h1>BÀI TẬP 3: TÍNH THUẾ THU NHẬP CÁ NHÂN</h1>
        <div class="form-group">
          <label for="hoTenCaNhan">Họ & Tên</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="hoTenCaNhan"
            aria-describedby="helpId"
            placeholder="Nhập họ tên người lao động"
          />
        </div>
        <div class="form-group">
          <label for="thuNhapNam">Tổng thu nhập năm</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="thuNhapNam"
            aria-describedby="helpId"
            placeholder="Nhập tổng thu nhập năm của người lao động"
          />
        </div>
        <div class="form-group">
          <label for="soNguoiPhuThuoc">Số người phụ thuộc</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="soNguoiPhuThuoc"
            aria-describedby="helpId"
            placeholder="Nhập số lượng người phụ thuộc"
          />
        </div>
        <button id="btn3" class="btn btn-primary">Kiểm tra kết quả</button>
        <div id="kq3" class="p-3 mt-3 bg-primary text-white"></div>
      </div>
    </div>

    <!-- BÀI 4 -->
    <div class="bai4 py-5">
      <div class="container">
        <h1>BÀI TẬP 4: TÍNH TIỀN CÁP</h1>
        <div class="form-group">
          <label for="maKhachHang">Mã khách hàng</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="maKhachHang"
            aria-describedby="helpId"
            placeholder="Nhập mã khách hàng"
          />
        </div>
        <div class="loaiKhachHang mb-3">
          <h3>Khách hàng là</h3>
          <div class="form-check">
            <label class="form-check-label mr-5">
              <input
                type="radio"
                class="form-check-input"
                name="khachHang"
                id="doanhNghiep yourBox"
                value="doanhNghiep"
                checked
                onclick="myFunction2()"
              />
              Doanh nghiệp
            </label>
            <label class="form-check-label mr-5">
              <input
                type="radio"
                class="form-check-input"
                name="khachHang"
                id="nhaDan"
                value="nhaDan"
                checked
                onclick="myFunction1()"
              />
              Nhà dân
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="soKetNoi">Số kết nối</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="soKetNoi"
            aria-describedby="helpId"
            placeholder="Nhập số lượng kết nối"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="kenhCaoCap">Số kênh cao cấp</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="kenhCaoCap"
            aria-describedby="helpId"
            placeholder="Nhập số lượng kênh cao cấp"
          />
        </div>
        <button id="btn4" class="btn btn-danger">Kiểm tra kết quả</button>
        <div id="kq4" class="p-3 mt-3 bg-danger text-white"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="./index.js"></script>
    <script>
      function myFunction1() {
        document.getElementById("soKetNoi").disabled = true;
      }
      function myFunction2() {
        document.getElementById("soKetNoi").disabled = false;
      }
    </script>
  </body>
</html>
